<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Task Manager</h1>
    <ul>
        {% for task in tasks %}
        <li>{{ task.title }}</li>
        {% endfor %}
    </ul>
    <form action="/add" method="post">
        <input type="text" name="title" placeholder="Enter task">
        <button type="submit">Add Task</button>
    </form>
</body>
</html>
